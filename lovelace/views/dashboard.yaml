---
id: dashboard
title: Dashboard
icon: mdi:home-assistant
cards:
  - type: horizontal-stack
    cards:
      - type: light
        entity: light.livingroom_uplights
      - type: light
        entity: light.outside_light
  - type: glance
    entities:
      - entity: binary_sensor.front_door_sensor
        name: Front
      - entity: binary_sensor.back_door_sensor
        name: Back
      - entity: binary_sensor.garage_tilt
        name: Garage
  - type: thermostat
    entity: climate.thermostat
  - type: history-graph
    entities:
      - entity: sensor.laundry_eye_temperature
        name: Basement
      - entity: sensor.philodendron_temperature
        name: Outside

  - type: glance
    entities:
      - entity: device_tracker.je_iphone
        name: John
      - entity: device_tracker.rb_iphone
        name: Robert

  - type: vertical-stack
    cards:
      - type: picture-entity
        entity: camera.ip_webcam
      - type: glance
        columns: 5
        show_name: false
        entities:
          - entity: switch.ip_webcam_front_facing_camera
            tap_action:
              action: toggle
            hold_action:
              action: more-info
          - entity: switch.ip_webcam_night_vision
            tap_action:
              action: toggle
            hold_action:
              action: more-info
          - entity: switch.ip_webcam_overlay
            tap_action:
              action: toggle
            hold_action:
              action: more-info
          - entity: switch.ip_webcam_torch
            tap_action:
              action: toggle
            hold_action:
              action: more-info
          - entity: switch.ip_webcam_video_recording
            tap_action:
              action: toggle
            hold_action:
              action: more-info

  - type: picture-entity
    entity: camera.garage_camera
