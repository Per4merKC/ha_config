---
id: system
title: System
icon: mdi:settings
badges:
  - binary_sensor.workday_sensor
cards:
  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            entity: switch.aeotec_zstick_disco_light
            name: Z-Stick Disco Lights
            aspect_ratio: 1/1
            styles:
              card:
                - background-color: "#000044"
                - border-radius: 10%
                - padding: 10%
                - color: ivory
                - font-size: 10px
                - text-shadow: 0px 0px 5px black
          - type: custom:button-card
            entity: sensor.uptime
            icon: mdi:raspberry-pi
            aspect_ratio: 1/1
            name: HassOS
            styles:
              card:
                - background-color: "#000044"
                - border-radius: 10%
                - padding: 10%
                - color: ivory
                - font-size: 10px
                - text-shadow: 0px 0px 5px black
                - text-transform: capitalize
              grid:
                - grid-template-areas: '"i uptm" "n n" "cpu cpu" "ram ram" "sd sd"'
                - grid-template-columns: 1fr 1fr
                - grid-template-rows: 1fr min-content min-content min-content min-content
              name:
                - font-weight: bold
                - font-size: 13px
                - color: white
                - align-self: middle
                - justify-self: start
                - padding-bottom: 4px
              img_cell:
                - justify-content: start
                - align-items: start
                - margin: none
              icon:
                - color: >
                    [[[
                      if (entity.state < 60) return 'lime';
                      if (entity.state >= 60 && entity.state < 80) return 'orange';
                      else return 'red';
                    ]]]
                - width: 70%
                - margin-top: -10%
              custom_fields:
                uptm:
                  - align-self: start
                  - justify-self: end
                cpu:
                  - padding-bottom: 2px
                  - align-self: middle
                  - justify-self: start
                  - --text-color-sensor: '[[[ if (states["sensor.processor_use"].state > 80) return "red"; ]]]'
                ram:
                  - padding-bottom: 2px
                  - align-self: middle
                  - justify-self: start
                  - --text-color-sensor: '[[[ if (states["sensor.memory_use_percent"].state > 80) return "red"; ]]]'
                sd:
                  - align-self: middle
                  - justify-self: start
                  - --text-color-sensor: '[[[ if (states["sensor.disk_use_percent"].state > 80) return "red"; ]]]'
            custom_fields:
              uptm: >
                [[[
                  return `<ha-icon
                    icon="mdi:clock"
                    style="width: 12px; height: 12px; color: yellow;">
                    </ha-icon><span> ${entity.state} days</span>`
                ]]]
              cpu: >
                [[[
                  return `<ha-icon
                    icon="mdi:server"
                    style="width: 12px; height: 12px; color: deepskyblue;">
                    </ha-icon>
                    <span>CPU:
                    <span style="color: var(--text-color-sensor);">
                    ${states['sensor.processor_use'].state}%
                    </span>
                    </span>`
                ]]]
              ram: >
                [[[
                  return `<ha-icon
                    icon="mdi:memory"
                    style="width: 12px; height: 12px; color: deepskyblue;">
                    </ha-icon>
                    <span>
                    RAM:
                    <span style="color: var(--text-color-sensor);">
                    ${states['sensor.memory_use_percent'].state}%
                    </span>
                    </span>`
                ]]]
              sd: >
                [[[
                  return `<ha-icon
                    icon="mdi:harddisk"
                    style="width: 12px; height: 12px; color: deepskyblue;">
                    </ha-icon>
                    <span>
                    DSK:
                    <span style="color: var(--text-color-sensor);">
                    ${states['sensor.disk_use_percent'].state}%
                    </span>
                    </span>`
                ]]]

      - type: entities
        title: Raspberry Pi
        show_header_toggle: false
        entities:
          - sensor.memory_free
          - sensor.disk_free
          - sensor.last_boot
          - sensor.ssl_certificate_expiry
          - type: divider
          - sensor.uptime
          - sensor.version_current
  - type: glance
    title: Twitch Streams
    columns: 4
    show_name: false
    entities:
      - entity: sensor.adonnolux
      - entity: sensor.clarkio
      - entity: sensor.codingitwrong
      - entity: sensor.digiblurdiy
      - entity: sensor.drzzs
      - entity: sensor.frenck
      - entity: sensor.gavinbarron
      - entity: sensor.saltyautomation
  - type: vertical-stack
    cards:
      - type: sensor
        name: Energy
        icon: mdi:power
        graph: line
        entity: sensor.aeon_labs_dsb09104_home_energy_meter_energy
      - type: horizontal-stack
        cards:
          - type: sensor
            name: Leg I
            graph: line
            entity: sensor.aeon_labs_dsb09104_home_energy_meter_energy_2
          - type: sensor
            name: Leg II
            graph: line
            entity: sensor.aeon_labs_dsb09104_home_energy_meter_energy_3
  - type: history-graph
    title: Power
    entities:
      - entity: sensor.aeon_labs_dsb09104_home_energy_meter_power
        name: Power 1
      - entity: sensor.aeon_labs_dsb09104_home_energy_meter_power_2
        name: Power 2
      - entity: sensor.aeon_labs_dsb09104_home_energy_meter_power_3
        name: Power 3
      - entity: sensor.aeon_labs_dsb09104_home_energy_meter_power_4
        name: Power 4
      - entity: sensor.aeon_labs_dsb09104_home_energy_meter_power_5
        name: Power 5
      - entity: sensor.aeon_labs_dsb09104_home_energy_meter_power_6
        name: Power 6
