---
id: "00009"
alias: HVAC on and Back Door Open Long
hide_entity: true
trigger:
  - entity_id: binary_sensor.back_door_sensor
    platform: state
    from: "off"
    to: "on"
    for:
      minutes: 10
condition:
  condition: or
  conditions:
    - condition: and
      conditions:
        - condition: template
          value_template: "{{ states.climate.thermostat.state == 'heat' }}"
        - condition: template
          # yamllint disable-line rule:line-length
          value_template: "{{ states.weather.dark_sky.attributes.temperature | float < states.climate.thermostat.attributes.temperature | float }}"
    - condition: and
      conditions:
        - condition: template
          value_template: "{{ states.climate.thermostat.state == 'cool'}}"
        - condition: template
          # yamllint disable-line rule:line-length
          value_template: "{{ states.weather.dark_sky.attributes.temperature | float > states.climate.thermostat.attributes.temperature | float }}"
action:
  - data:
      message: Back door open and HVAC is running
      title: HVAC Alert
    service: notify.ios_je_iphone
